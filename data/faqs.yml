- title: Gratuito
  content: "El evento es completamente gratuito, lo unico que necesitas son ganas de divertirte y ampliar horizontes."

- title: Trae tu portatil
  content: "Nosotros proporcionamos un espacio adecuado para trabajar y una conexión Wifi, pero debes disponer de un ordenador personal para trabajar."

- title: Lenguajes y frameworks
  content: "Utiliza cualquier lenguaje y libería, los limites los marcas tu mismo. Nosotros te recomendamos utilizar el lenguaje y frameworks que mejor domines."

- title: Open Data
  content: "Fomentamos el uso de datos públicos e incentivamos a los concurantes a utilizar todo tipo de fuentes de datos."

- title: Premios
  content: "El objetivo principal es divertirse y compartir conocimento pero sabemos que los premios incentivan la competitividad, así que siempre hay premio para el ganador."

- title: Que recursos utilizar
  content: "Cualquiera que necesites para completar tu proyecto. Nosotros pondremos a vustra disponsición una colección de datasets para facilitaros la tarea."
